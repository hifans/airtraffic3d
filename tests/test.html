 <script src="../bower_components/jquery/dist/jquery.min.js"></script>
 <script>


 		var ref = this;

 		$.ajax(
 		{
 			url: "allairports", 
 			success: function(result){
		      	 ref.onData(result);
		     }
		});

		function onData( result )
		{
			airportsData = result;

			scanData();
		}
		 	

		function scanData()
		{

			var json = '{"airports":[';

			var airport = $('.airport');

			var l = airport.length;

			airport.each(function ( i, v ){

				var codes = $(v).data("code").toString().split(",");

                for( var j = 0; j<codes.length; j++ )
                {
                    pos = findPos( codes[j] );

                    json+='{"code":"'+codes[j]+'","lat":"'+pos.lat+'","lng":"'+pos.lng+'"}';

                    if( i < l-1 )
                    {
                        json+=",";
                    }
                }


			});

			json += "]}";

			console.log(json);

			$('body').append(json);
		}

		function findPos( code )
		{
			var pos = airportsData.search('"'+code+'"');
			var d = airportsData.slice( pos, pos+50 ).split(",");

			return {lat:d[2], lng:d[3]};
		}



 </script>
